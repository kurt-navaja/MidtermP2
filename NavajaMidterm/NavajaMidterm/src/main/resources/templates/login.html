<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style>
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0%;
            background: linear-gradient(155deg, #00fbff, #0066ff); /* Gradient background */
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px; /* Increased border radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            transition: transform 0.3s; /* Added transition for hover effect */
        }
        .login-container:hover {
            transform: translateY(-10px); /* Hover effect */
        }
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #72a4f4; /* Changed background color */
            width: 240px;
            padding: 10px 20px;
            color: white; /* Changed text color */
            border: none; /* Removed border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Added transform transition */
        }
        .login-btn:hover {
            background-color: #357ae8; /* Added hover effect */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .login-btn img {
            margin-right: 10px;
        }
        p {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login here</h1>
            <form class="login-form" th:action="@{/oauth2/authorization/google}" method="get">
                <button class="login-btn" type="submit">
                    <img src="/images/google-color-svgrepo-com.svg" alt="Google logo"> <p>Login with Google</p>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
