<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            width: 240px;
            padding: 10px 20px;
            color: black;
            border-color: black;
            border-width: 2px;
            border-radius: 5px;
            cursor: pointer;
        }
        p{
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login to contacts</h1>
        <form class="login-form" th:action="@{/oauth2/authorization/google}" method="get">
            <button class="login-btn" type="submit">
                <img src="/images/google-color-svgrepo-com.svg"> <p>Login with Google</p>
            </button>
        </form>
    </div>
</body>
</html>
